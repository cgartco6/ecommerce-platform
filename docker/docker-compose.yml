version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: securepass123
      POSTGRES_DB: ecommerce
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U admin"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes

  # Services
  api-gateway:
    build:
      context: ./src/api-gateway
      dockerfile: Dockerfile.dev
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      REDIS_URL: redis://redis:6379
    depends_on:
      - redis
      - auth-service
      - product-service

  auth-service:
    build:
      context: ./src/microservices/auth-service
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://admin:securepass123@postgres:5432/ecommerce
      JWT_SECRET: your-super-secret-jwt-key-2024
      REDIS_URL: redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy

  product-service:
    build:
      context: ./src/microservices/product-service
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://admin:securepass123@postgres:5432/ecommerce
      REDIS_URL: redis://redis:6379
      ELASTICSEARCH_URL: http://elasticsearch:9200
    depends_on:
      - postgres
      - redis

  order-service:
    build:
      context: ./src/microservices/order-service
      dockerfile: Dockerfile.dev
    environment:
      DATABASE_URL: postgresql://admin:securepass123@postgres:5432/ecommerce
      RABBITMQ_URL: amqp://rabbitmq:5672

  payment-service:
    build:
      context: ./src/microservices/payment-service
      dockerfile: Dockerfile.dev
    environment:
      STRIPE_SECRET_KEY: ${STRIPE_SECRET_KEY}
      PAYPAL_CLIENT_ID: ${PAYPAL_CLIENT_ID}
      DATABASE_URL: postgresql://admin:securepass123@postgres:5432/ecommerce

  shipping-service:
    build:
      context: ./src/microservices/shipping-service
      dockerfile: Dockerfile.dev
    environment:
      SHIPPO_API_KEY: ${SHIPPO_API_KEY}
      FEDEX_API_KEY: ${FEDEX_API_KEY}
      DATABASE_URL: postgresql://admin:securepass123@postgres:5432/ecommerce

  # Message Queue
  rabbitmq:
    image: rabbitmq:3-management-alpine
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: securepass123

  # Search Engine
  elasticsearch:
    image: elasticsearch:8.11.0
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
    ports:
      - "9200:9200"
    volumes:
      - elasticsearch_data:/usr/share/elasticsearch/data

  # Monitoring
  prometheus:
    image: prom/prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./docker/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml

  grafana:
    image: grafana/grafana
    ports:
      - "3001:3000"
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin

volumes:
  postgres_data:
  redis_data:
  elasticsearch_data:
